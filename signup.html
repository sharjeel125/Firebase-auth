<body >
    <div class="page-content">
        <div class="form-v5-content">
            <form class="form-detail" onSubmit="return false">
                <h2>Register Account Form</h2>
                <div class="form-row">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="input-text" placeholder="Your Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-row">
                    <label for="youremail">Your Email</label>
                    <input type="email" id="email" class="input-text" placeholder="Your Email" required
                        pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-text" placeholder="Your Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-row">
                    <label for="Address">Address</label>
                    <input type="Address" name="Address" id="Address" class="input-text" placeholder="Your Address"
                        required>
                    <i class="fas fa-home"></i>
                </div>
                <div class="form-row">
                    <label for="Age">Age</label>
                    <input type="number" name="Age" id="Age" class="input-text" placeholder="dd/mm/year" required>
                    <i class="far fa-calendar"></i>
                </div>
                <div class="form-row">
                    <label for="Mobile Number">Mobile Number</label>
                    <input type="number" name="Mobile Number" id="MobileNumber" class="input-text"
                        placeholder="Your Mobile Number" required>
                    <i class="fas fa-phone"></i>
                </div>


                <label ><b>Select Your Roll Below :<br></br>  </b>
                    <button type="submit" class="btn btn-primary" onclick="onUserSignup()"  >Register As User</button><br></br>
                    <button type="submit" class="btn btn-primary" onclick="onResSignup()"  >Register As Restaurent</button>
                </label>
                
                
                <div class="alert alert-dark" role="alert" id="message"></div>
                <button type="button" class="btn btn-link"><a href="login.html">I am already a member</a></button>
        </div>
    </div>
    </form>
